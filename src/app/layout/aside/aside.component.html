<nz-sider
	class="menu-sidebar"
	nzCollapsible
	nzWidth="256px"
	[(nzCollapsed)]="isCollapsed"
	[nzTrigger]="null"
>
	<div class="sidebar-logo">
		<a routerLink="/welcome">
			<img
				src="//static.xab.vip/image/yunibaoadmin/logo.png"
				alt="logo"
			/>
			<h1>云爱保</h1>
		</a>
	</div>
	<div data-scrollbar>
		<ul
			class="menu-list"
			nz-menu
			nzTheme="dark"
			nzMode="inline"
			[nzInlineCollapsed]="isCollapsed"
		>
			<li
				*ngFor="let item of menuList"
				nz-submenu
				[nzTitle]="item.title"
				[nzIcon]="item.meta.icon"
				[nzOpen]="isOpen"
			>
				<ul>
					<li
						*ngFor="let items of item.children"
						nz-menu-item
						nzMatchRouter
					>
						<a [routerLink]="items.path">{{ items.title }}</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</nz-sider>
